<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">
        Scripts
    </div>
    <div class="panel-body">
        <div class="clearfix"><div class="pull-right"><button ng-click="vm.showScriptDialog(0)" class="btn btn-success">Add</button></div></div>
        <table class="table">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>                    
                    <td>GUID</td>
                    <td>Description</td>
                    <td>Owner</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="script in vm.scripts" class="script-row" data-id="{{script.scriptId}}" ng-click="vm.selectScript($event)">
                    <td>{{ script.scriptId}}</td>
                    <td>{{ script.scriptName}}</td>                    
                    <td>{{ script.scriptGUID}}</td>
                    <td>{{ script.scriptDesc}}</td>
                    <td>{{ script.owner}}</td>
                    <td><button ng-click="vm.showScriptDialog(script.scriptId)" class="btn btn-warning">Edit</button></td>
                    <td><button ng-click="vm.removeScript(script.scriptId)" class="btn btn-danger">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr />
    <div style="margin-bottom:100px;">        
        <textarea ng-change="vm.changeScriptText()" ng-model="vm.currentScriptText" style="width:100%; height:300px;"></textarea>
    </div>
    <div style="position:fixed;bottom:0px;right:0px;left:246px;border-top:solid 3px gray;background-color:#f3f3f3;height:100px; z-index: 10;" class="clearfix">
        <div class="pull-right" style="padding-top:30px;padding-right:30px;">
            <input type="button" value="Save Changes" class="btn btn-primary" ng-click="vm.saveChanges()" />
        </div>
    </div>
</div>
<style>
    .bg-script-selected{
        background-color:gray;
    }
</style>

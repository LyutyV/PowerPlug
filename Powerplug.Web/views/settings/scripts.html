<div class="script-content">
    <span>Saved Scripts</span>
    <table class="table">
        <thead>
            <tr>
                <td>Script Name</td>
                <td>Owner</td>
                <td>Description</td>
                <td colspan="2">
                    <span class="buttonTypeOne import-script">Import</span>
                    <span class="buttonTypeOne add-script" ng-click="vm.showScriptDialog(0)">Add</span>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="script in vm.scripts" class="script-row" data-id="{{script.scriptId}}" ng-click="vm.selectScript($event)">
                <td>{{ script.scriptName}}</td>
                <td>{{ script.owner}}</td>
                <td>{{ script.scriptDesc}}</td>
                <td style="width:100px;text-align:right;"><span class="buttonTypeOne edit-script" ng-click="vm.showScriptDialog(script.scriptId)">Edit</span></td>
                <td style="width:100px;padding-right:48px;text-align:right;"><span class="buttonTypeOne remove-script" ng-click="vm.removeScript(script.scriptId)">Remove</span></td>
            </tr>
        </tbody>
    </table>
</div>
<div style="height:74px;background-color: rgba(242,242,242,0.6);width:100%;"></div>
<uib-tabset active="active" style="margin-top:20px;">
    <uib-tab index="0" heading="Script">
        <div style="padding-top:10px;padding-bottom:10px;font-family:Calibri;font-weight:bold;font-size:16px;    color: rgba(26, 26, 26, 0.7);">
            Type
            <select ng-model="vm.currentScriptType" ng-change="vm.changeScriptType()" style="font-weight:normal;width:225px;height:40px;margin-left:20px;color: rgba(26, 26, 26, 1);font-size:14px;">
                <option value="vbs">VBScript</option>
                <option value="bat">Batch</option>
                <option value="cmd">CMD</option>
                <option value="js">JScript</option>
            </select>
        </div>
        <div style="margin-bottom:100px;">
            <textarea ng-change="vm.changeScriptText()" ng-model="vm.currentScriptText" style="width:100%; height:300px;padding:5px;"></textarea>
        </div>
    </uib-tab>
    <uib-tab index="1" heading="Security">
    </uib-tab>
</uib-tabset>
<div style="position:fixed;bottom:0px;right:0px;left:246px;background-color:#f2f2f2;height:100px; z-index: 10;">
    <div style="padding-top:30px;padding-right:30px;text-align:center;">
        <input type="button" value="Save Changes" class="btn-save-green" ng-click="vm.saveChanges()" />

<div class="settings">
    <div class="electricityPrice-content">
        <span>Available Power Rates</span>
        <table class="table">
            <thead>
                <tr>
                    <td>Power Rate</td>
                    <td>Type</td>
                    <td>Cost per kWh</td>
                    <td>Power Company</td>
                    <td colspan="2">                        
                        <span class="buttonTypeOneAdd action-settings" ng-click="vm.showScriptDialog(0)">Add</span>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="price in vm.prices" class="script-row" data-id="{{price.scriptId}}" ng-click="vm.selectScript($event)">
                    <td>{{ price.scriptName}}</td>
                    <td>{{ price.owner}}</td>
                    <td>{{ price.scriptDesc}}</td>
                    <td>{{ price.owner}}</td>
                    <td class="button-container"><span class="buttonTypeOneEdit action-settings" ng-click="vm.showScriptDialog(price.scriptId)">Edit</span></td>
                    <td class="button-container"><span class="buttonTypeOneRemove action-settings" ng-click="vm.removeScript(price.scriptId)">Remove</span></td>                    
                </tr>
            </tbody>
        </table>
    </div>    
    <div class="save-button-margin"></div>
    <div class="buttons-container">
        <div>
            <input type="button" value="Save Changes" class="btn-save-green" ng-click="vm.saveChanges()" />
            <input type="button" value="Discard" class="btn-discard-gray" ng-click="vm.discardChanges()" />
        </div>
    </div>
</div>
<style>    
    div.content-wrapper {
        background-color: #fff;
    }    
</style>

<div>
    Group Name: <input ng-change="isChange = true" type="text" ng-model="group.groupName" />
</div>
<div>
    Description: <textarea ng-change="isChange = true" style="width:150px;height:200px;" ng-model="group.groupDesc"></textarea>
</div>
<div style="text-align:center">
    <button class="btn btn-success" ng-click="addUpdateGroup()">OK</button>
    <button class="btn btn-danger" ng-click="closeDialog()">Cancel</button>
</div>

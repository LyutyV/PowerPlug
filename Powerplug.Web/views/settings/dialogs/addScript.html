<md-dialog class="settings-prop">
    <md-toolbar>
        <div>Script Properties</div>
        <!-- <i class="fa fa-times" ></i> -->
        <img src="content/images/savingPlans/Modal/X.png" alt="close" ng-click="closeScriptDialog()">
    </md-toolbar>
    <md-content>        
        <div>
            <div class="settings-data-row">
                <span>Script Name:</span> <input type="text" ng-model="script.scriptName" />
            </div>
            <div class="settings-data-row">
                <span>Description:</span> <textarea ng-model="script.scriptDesc"></textarea>
            </div>
        </div>
    </md-content>
    <div class="buttonsBlock">
        <div>
            <button ng-click="addUpdateScript()">OK</button>
            <button ng-click="closeScriptDialog()">Cancel</button>
       </div>
    </div>
</md-dialog>

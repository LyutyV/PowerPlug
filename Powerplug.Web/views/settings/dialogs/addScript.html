<div>
    Script Name: <input type="text" ng-model="script.scriptName" />
</div>
<div>
    Description: <textarea style="width:150px;height:200px;" ng-model="script.scriptDesc"></textarea>
</div>
<div style="text-align:center">
    <button class="btn btn-success" ng-click="addUpdateScript()">OK</button>
    <button class="btn btn-danger" ng-click="closeScriptDialog()">Cancel</button>
</div>

<div class="settings">
    <div class="settings-content">
        <div class="clearfix">
            <div class="users-container">
                <div class="users-buttons-container">
                    <span class="users-title">Group and Users</span>
                    <span class="buttonTypeOneAdd action-settings users-add-button" ng-click="vm.openAddUserDialog()">Add</span>
                    <span class="buttonTypeOneRemove action-settings users-remove-button" ng-click="vm.showScriptDialog(0)">Remove</span>
                </div>
                <div class="users-table-container">
                    <div class="users-table-positioning">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>
                                        <input id="spc01" type="checkbox" class="custom-checkbox-green-type00" ng-model="vm.selectedAll" ng-click="vm.checkAll()" />
                                        <label for="spc01"></label>
                                    </td>
                                    <td>Object</td>
                                    <td>Type</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="permission in vm.permissions" class="script-row" data-id="{{permission.scriptId}}" ng-click="vm.selectPermission($event)">
                                    <td>
                                        <input id="{{permission.scriptId}}" type="checkbox" class="custom-checkbox-green-type00" data-name="{{permission.scriptName}}" ng-model="permission.selected" />
                                        <label for="{{permission.scriptId}}"></label>
                                    </td>
                                    <td>{{ permission.scriptName}}</td>
                                    <td>{{ permission.owner}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="roles-container">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="Roles">
                        <div class="green-line"></div>
                        <div class="clearfix role-padding">
                            <div class="role-desc-container">
                                <div class="role-desc-title">Permission Description</div>
                                <div>
                                    dsfdsfdsf dsf sedf dsfdsfdsfds fsdfdsdsfsdfdsf
                                    sd f ds fds fds fdsfdsfdsfd dsfdsfd sdfsdfsdfsdf sdf sdfdsfdsfdsfdsds
                                </div>
                            </div>
                            <div class="role-table-container">
                                <ul>
                                    <li ng-repeat="permission in vm.permissions" class="script-row">
                                        <input id="li-{{permission.scriptId}}" type="checkbox" class="custom-checkbox-green-type00" />
                                        <label for="li-{{permission.scriptId}}"></label>
                                        {{ permission.scriptName}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>    
    <div class="save-button-margin"></div>
    <div class="buttons-container">
        <div>
            <input type="button" value="Save Changes" class="btn-save-green" ng-click="vm.saveChanges()" />
            <input type="button" value="Discard" class="btn-discard-gray" ng-click="vm.discardChanges()" />
        </div>
    </div>
</div>
<style>    
    div.content-wrapper {
        background-color: #fff;
    }    
</style>

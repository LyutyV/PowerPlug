<div class="settings">
    <div class="consolePermission-content">
        <div class="clearfix">
            <div class="pull-left" style="width:500px;">
                <div style="border-right: solid 1px #dedede;margin-right:3px;">
                    <span style="color: #4d4d4d;font-weight: 700;font-size: 16px;">Group and Users</span>
                    <span class="buttonTypeOneAdd action-settings" ng-click="vm.showScriptDialog(0)" style="padding-left: 185px;display:inline-block;">Add</span>
                    <span class="buttonTypeOneRemove action-settings" ng-click="vm.showScriptDialog(0)" style="display:inline-block;">Remove</span>
                </div>
                <div style="width:500px;position:fixed;bottom: 120px;top: 144px;">
                    <div style="position:absolute;top: 0px;bottom: 0px;overflow-y:auto;right: 3px;left: 0px;border-right: solid 1px #dedede;padding-right: 20px;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>
                                        <input id="spc01" type="checkbox" class="custom-checkbox-green-type00" ng-model="vm.selectedAll" ng-click="vm.checkAll()" />
                                        <label for="spc01"></label>
                                    </td>
                                    <td>Object</td>
                                    <td>Type</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="permission in vm.permissions" class="script-row" data-id="{{permission.scriptId}}" ng-click="vm.selectPermission($event)">
                                    <td>
                                        <input id="{{permission.scriptId}}" type="checkbox" class="custom-checkbox-green-type00" data-name="{{permission.scriptName}}" ng-model="permission.selected" />
                                        <label for="{{permission.scriptId}}"></label>
                                    </td>
                                    <td>{{ permission.scriptName}}</td>
                                    <td>{{ permission.owner}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div style="padding-left:20px;overflow:hidden;">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="Roles">
                        <div class="green-line"></div>
                        <div class="clearfix" style="padding-top:10px;">
                            <div class="pull-right" style="width:300px;">
                                <div style="color: #4d4d4d;font-weight: 700;font-size: 16px;padding-bottom:10px;">Permission Description</div>
                                <div>
                                    dsfdsfdsf dsf sedf dsfdsfdsfds fsdfdsdsfsdfdsf
                                    sd f ds fds fds fdsfdsfdsfd dsfdsfd sdfsdfsdfsdf sdf sdfdsfdsfdsfdsds
                                </div>
                            </div>
                            <div style="overflow:hidden;">
                                <ul>
                                    <li ng-repeat="permission in vm.permissions" class="script-row" style="padding-top: 5px;padding-bottom: 5px;list-style: none;">
                                        <input id="li-{{permission.scriptId}}" type="checkbox" class="custom-checkbox-green-type00" />
                                        <label for="li-{{permission.scriptId}}"></label>
                                        {{ permission.scriptName}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>    
    <div class="save-button-margin"></div>
    <div class="buttons-container">
        <div>
            <input type="button" value="Save Changes" class="btn-save-green" ng-click="vm.saveChanges()" />
            <input type="button" value="Discard" class="btn-discard-gray" ng-click="vm.discardChanges()" />
        </div>
    </div>
</div>
<style>    
    div.content-wrapper {
        background-color: #fff;
    }    
</divstyle>

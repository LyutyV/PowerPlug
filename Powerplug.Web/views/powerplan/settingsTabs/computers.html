<div class="container-fluid">
    <span>Do not Perform the operation while the following computers are on:</span>
    <span class="buttonTypeOneRemove">Remove</span>
    <span class="buttonTypeOneAdd" ng-click="addSavingComputer($event, -1, worktype)">Add</span>
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4">Computer name</div>
                <div class="col-xs-4">Type</div>
            </div>
            <div class="row">
                <ul>
                    <li ng-repeat="computer in jsonobject.computersNotRun">
                        <div class="col-xs-4">{{computer.name}}</div>
                        <div class="col-xs-8">Some type {{$index}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

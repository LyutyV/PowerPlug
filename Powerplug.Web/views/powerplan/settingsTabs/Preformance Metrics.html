<div>
    <input type="checkbox" id="workCpu" ng-checked="vm.savingPlan.savings.work.options.computerMetricsConverted.Cpu" /> CPU utilization is above
    <input type="number" min="0" max="100" id="workCpuText" ng-model="vm.savingPlan.savings.work.options.computerMetricsConverted.Cpu.threshold" /> Percent
</div>
<div>
    <input type="checkbox" id="workIo" ng-checked="vm.savingPlan.savings.work.options.computerMetricsConverted.Io" /> Disk I/O operations are above
    <input type="number" min="0" id="workIoText" ng-model="vm.savingPlan.savings.work.options.computerMetricsConverted.Io.thresholdInKb" /> KB/Second
</div>
<div>
    <input type="checkbox" id="workNetwork" ng-checked="vm.savingPlan.savings.work.options.computerMetricsConverted.Network" /> Network I/O operations are above
    <input type="number" min="0" id="workNetworkText" ng-model="vm.savingPlan.savings.work.options.computerMetricsConverted.Network.thresholdInKb" /> KB/Second
</div>

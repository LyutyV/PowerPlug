<div class="addAppWrapper">
    <div class="modal-header">
        <span>Application Condition</span>
        <img src="content/images/savingPlans/Modal/X.png" alt="close" ng-click="closeSavingApplication()">
    </div>
    <div class="modal-body">
        <div class="well">
            <div>Application Process</div>
            <div>
                <input type="file" onchange="angular.element(this).scope().copyExeName(this)" />
                <input type="text" id="exeName" value="{{appMetric.appName}}" />
            </div>
            <div>Do not perform the computer power savings operation while:</div>
            <div>{{appMetric.counter}}</div>
            <div>
                <!--  -->
                <input class="custom-radio-button-t2" type='radio' id='running' name='appOperation' ng-checked="appMetric.counter === 'Running'" />
                <label for='running'><span><span></span></span>Process is Running</label>
                <!--  -->
                <!-- <input type="radio" name="appOperation" id="running" ng-checked="appMetric.counter === 'Running'" /> Process is Running</div> -->
            </div>
            <div>
                <!--  -->
                <input class="custom-radio-button-t2" type='radio' id='cpu' name='appOperation' ng-checked="appMetric.counter === 'Cpu'" />
                <label for='cpu'><span><span></span></span>CPU utilization is above</label>
                <!--  -->
                <!-- <input type="radio" name="appOperation" id="cpu" ng-checked="appMetric.counter === 'Cpu'" /> CPU utilization is above -->
                <input type="number" min="0" max="100" id="cpuText" value="{{appMetric.counter === 'Cpu' ? appMetric.threshold : ''}}" /> Percent
            </div>
            <div>
                <!--  -->
                <input class="custom-radio-button-t2" type='radio' id='io' name='appOperation' ng-checked="appMetric.counter === 'Io'" />
                <label for='io'><span><span></span></span>Disk I/O operations are above</label>
                <!--  -->
                <!-- <input type="radio" name="appOperation" id="io" ng-checked="appMetric.counter === 'Io'" /> Disk I/O operations are above -->
                <input type="number" min="0" id="ioText" value="{{appMetric.counter === 'Io' ? (appMetric.threshold /1024) : ''}}" /> KB/Second
            </div>
            <div>
                <button ng-click="upsertSavingApplication(appMetric.appKey)">OK</button>
                <button ng-click="closeSavingApplication()">Cancel</button>
            </div>
        </div>
    </div>
</div>

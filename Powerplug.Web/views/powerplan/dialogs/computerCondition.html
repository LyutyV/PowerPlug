<md-dialog class="addComputerWrapper" style="width:900px">
    <md-toolbar>
        <div>Add a Computer</div>
        <img src="content/images/savingPlans/Modal/X.png" alt="close" ng-click="closeSavingComputers()">
    </md-toolbar>
    <md-content>
      <uib-tabset active="0">
        <uib-tab index="0" heading="PowerPlug Database">
          <div class='savingsWrapper'>
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-9">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-xs-12">
                        <span>{{savingComputerList.length}} computers</span>
                        <input type="text" name="computerSearch" placeholder="Search">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <div class="container-fluid">
                          <table class="table table-striped">
                              <thead>
                                  <tr>
                                      <td></td>
                                      <td>Computer Name</td>
                                      <td>Type</td>
                                      <td>User</td>
                                      <td>Last IP Adress</td>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr ng-repeat="computer in savingComputerList">
                                      <td>
                                          <input id="{{$index}}" type="checkbox" data-name="{{computer.name}}" class="computer-selection custom-checkbox-green-type00"/>
                                          <label for='{{$index}}'></label>
                                      </td>
                                      <td>{{computer.name}}</td>
                                      <td>{{computer.computerType}}</td>
                                      <td>{{computer.responsibleUser}}</td>
                                      <td>{{computer.lastIPAddress}}</td>
                                  </tr>
                              </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </uib-tab>
        <uib-tab index="1" heading="Import"></uib-tab>
      </uib-tabset>
      <div class="buttonsBlock">
          <button ng-click="addSavingComputers()">OK</button>
          <button ng-click="closeSavingComputers()">Cancel</button>
      </div>
    </md-content>
</md-dialog>

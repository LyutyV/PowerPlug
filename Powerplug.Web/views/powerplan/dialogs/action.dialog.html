<style>
    .md-datepicker-calendar-pane.md-pane-open {
        z-index: 1090;
    }
</style>
<div ng-cloak>
      <div class="modal-header">
        <span class="title-before">Define Plan Action</span>
        <span ng-show="perform=='Restart'" class="title">System Restart</span>
        <span ng-show="perform=='Wake'" class="title">Scheduled Wake Up</span>
        <div ng-click="cancel()" class="pull-right close-btn">
          x
        </div>
      </div>
      <div class="modal-body">
        <span class="body-enter">When (date & Time)</span>
            <div class="row action-type-select">
              <div class="col-xs-12 left-block-line">
                <input class="custom-radio-button-t2" type="radio" name="{{scheduleType}}" ng-model="scheduleType" value="EveryDay" id="Every-Day">
                <label for="Every-Day" class="ratio-label"><span><span></span></span>Every Day</label>
              </div>
            </div>

            <div class="row action-type-select">

              <div class="col-sm-2 left-block-line">
                <input class="custom-radio-button-t2" type="radio" name="{{scheduleType}}" ng-model="scheduleType" value="DayOfWeek" id="Day-of-week">
                <label for="Day-of-week" class="ratio-label"><span><span></span></span>Day of the week:</label>
              </div>

              <div class="col-sm-10 day-list">
                <span class="day-select">
                  <input type="checkbox" ng-disabled="scheduleType != 'DayOfWeek'" class="custom-checkbox-green-type01"  ng-model="Sunday.Value" ng-true-value="1" ng-false-value="-2" ng-model-options="{ getterSetter: true }" id="sun-check" >
                  <label for="sun-check">
                    Sunday
                  </label>
                </span>

                <span class="day-select">
                  <input type="checkbox" ng-disabled="scheduleType != 'DayOfWeek'"  ng-model="Monday.Value" ng-true-value="2" ng-false-value="-3" ng-model-options="{ getterSetter: true }" id="mon-check" class="custom-checkbox-green-type01">
                  <label for="mon-check">
                    Monday
                  </label>
                </span>

                <span class="day-select">
                  <input type="checkbox" ng-disabled="scheduleType != 'DayOfWeek'"  ng-model="Tuesday.Value" ng-true-value="4" ng-false-value="-5" ng-model-options="{ getterSetter: true }" id="tue-check" class="custom-checkbox-green-type01">
                  <label for="tue-check">
                    Tuesday
                  </label>
                </span>

                <span class="day-select">
                  <input type="checkbox" ng-disabled="scheduleType != 'DayOfWeek'"  ng-model="Wednesday.Value" ng-true-value="8" ng-false-value="-9" ng-model-options="{ getterSetter: true }" id="wed-check" class="custom-checkbox-green-type01">
                  <label for="wed-check">
                    Wednesday
                  </label>
                </span>

                <span class="day-select">
                  <input type="checkbox" ng-disabled="scheduleType != 'DayOfWeek'"  ng-model="Thursday.Value" ng-true-value="16" ng-false-value="-17" ng-model-options="{ getterSetter: true }" id="thu-check" class="custom-checkbox-green-type01">
                  <label for="thu-check">
                    Thursday
                  </label>
                </span>

                <span class="day-select">
                  <input type="checkbox" ng-disabled="scheduleType != 'DayOfWeek'"  ng-model="Friday.Value" ng-true-value="32" ng-false-value="-33" ng-model-options="{ getterSetter: true }" id="fri-check" class="custom-checkbox-green-type01">
                  <label for="fri-check">
                    Friday
                  </label>
                </span>

                <span class="day-select">
                  <input type="checkbox" ng-disabled="scheduleType != 'DayOfWeek'" ng-model="Saturday.Value" ng-true-value="64" ng-false-value="-65" ng-model-options="{ getterSetter: true }" id="sat-check" class="custom-checkbox-green-type01">
                  <label for="sat-check">
                    Saturday
                  </label>
                </span>
              </div>
            </div>

            <div class="row action-type-select">

              <div class="col-sm-2 left-block-line">
                <input class="custom-radio-button-t2" type="radio" name="{{scheduleType}}" ng-model="scheduleType" value="DayOfMonth" id="DayOfMonth">
                <label for="DayOfMonth" class="ratio-label"><span><span></span></span>Day of Month</label>
              </div>

              <div class="col-sm-10 right-block-line">
                <input ng-disabled="scheduleType != 'DayOfMonth'" type='number' min="1" max="31" ng-model="daysOfMonth"/>
                </div>
            </div>

            <div class="row  action-type-select">
              <div class="col-sm-2 left-block-line">
                <input class="custom-radio-button-t2" type="radio" name="{{scheduleType}}" ng-model="scheduleType" value="SpecificDate" id="SpecificDate">
                <label for="SpecificDate" class="ratio-label"><span><span></span></span>Specific Date</label>
              </div>
              <div class="col-sm-10 right-block-line">
              <!--********************************************************************-->
                    <div class="form-group date-picker">
                      <div class='input-group date specific-date'>
                        <input type='text' id="specific-date" class="form-control" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-triangle-bottom">
                          </span>
                        </span>
                      </div>
                    </div>
              <!--********************************************************************-->
               <!-- <div class="datepicker-wrape">
                  <md-datepicker ng-disabled="scheduleType != 'SpecificDate'" ng-model="specificDate" md-placeholder="Enter date"></md-datepicker>
                </div>-->
              </div>
            </div>

            <hr />
            <div>
              <div ng-if="perform == 'Wake'" class="time-chuse-line">
                <span class="body-enter time-picker-label">
                    <b> At</b>
                </span>



                <div class="time-picker">
                    <div class='input-group date datetimepicker'>
                        <input type='text' id="atDate" class="form-control" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-triangle-top"></span>
                          <span class="glyphicon glyphicon-triangle-bottom"></span>
                        </span>
                    </div>
                </div>


              </div>
              <div ng-if="perform == 'Restart'" class="time-chuse-line">
                <span class="body-enter time-picker-label">Btween</span>

                <div class="time-picker">
                    <div class='input-group date datetimepicker'>
                        <input type='text' id="atDate" class="form-control" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-triangle-top"></span>
                          <span class="glyphicon glyphicon-triangle-bottom"></span>
                        </span>
                    </div>
                </div>

                  <span class="body-enter-justify time-picker-label">and</span>

                  <div class="time-picker">
                    <div class='input-group date datetimepicker'>
                        <input type='text' id="toTime" class="form-control" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-triangle-top"></span>
                          <span class="glyphicon glyphicon-triangle-bottom"></span>
                        </span>
                    </div>
                </div>

              </div>
            </div>
              <hr />
              <div>
                <span class="body-enter">Action Settings:</span>
                <div ng-if="perform == 'Wake'">

                  <span class="day-select keepMonitorOn">
                    <input class="custom-checkbox-green-type01" type="checkbox" ng-model="checkbox.keepMonitorOn" id="keepMonitorOn" >
                    <label for="keepMonitorOn">
                      Keep monitor on
                    </label>
                  </span>
                  <br>
                    <label class="midle-text">
                        Keep awake for
                    </label>
                    <input type="number" ng-model="keepAlive" min="15" max="1080" />
                </div>
              </div>
              <!--TABS-->
           <div ng-if="perform == 'Restart'">
               <uib-tabset class="clearfix uibTabSet" class="col-xs=12">
                   <uib-tab heading="Conditions" class="col-xs=12">
                       <conditions-tab jsonobject="options" class="tabs"></conditions-tab>
                   </uib-tab>
                   <uib-tab heading="Options" class="col-xs=12">
                       <options-tab jsonobject="options"  save-event = true class="tabs"></options-tab>
                   </uib-tab>
                   <uib-tab heading="Applications" class="col-xs=12">
                       <application-tab worktype='work' jsonobject="options" save-event = true class="tabs"></application-tab>
                   </uib-tab>
                   <uib-tab heading="Performance Metrics" class="col-xs=12">
                       <performance-metrics-tab jsonobject="options" worktype='Work' save-event = true class="tabs"></performance-metrics-tab>
                   </uib-tab>
               </uib-tabset>
           </div>
      </div>
    <div class="modal-footer">
      <button ng-click="Add('Add')" class="btn btn-success add">
       Add
      </button>
      <button ng-click="cancel()" style="margin-right:20px;" class="btn btn-warning cancel">
        Cancel
      </button>
    </div>
</div>

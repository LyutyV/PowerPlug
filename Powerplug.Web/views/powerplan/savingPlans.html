<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">
        Saving Plans
    </div>
    <div class="panel-body">
        <div class="pull-right"><button class="btn btn-primary">Add Plan</button></div>        
        <table class="table">
            <thead>
                <tr>
                    <td>Plan Name</td>
                    <td>Projected Efficiency</td>
                    <td>Actual Replrted Efficiency</td>
                    <td>Assigned Computers</td>
                    <td>Actual Reported</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="savingPlan in vm.savingPlans">
                    <td><a ui-sref="savingPlanEditor({ policyId : savingPlan.policyId})">{{ savingPlan.policyName}}</a><br/>{{ savingPlan.owner}}</td>
                    <td>{{ savingPlan.plannedEfficiency}}</td>
                    <td>{{ savingPlan.acutalEfficiency}}</td>
                    <td>{{ savingPlan.plannedComputers}}</td>
                    <td>{{ savingPlan.actualComputers}}</td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>

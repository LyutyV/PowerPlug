<h3>Computers</h3>
<uib-tabset active="active">
    <uib-tab index="0" heading="Computer Groups {{vm.savingPlan.compGroups.length}}">
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>Computer Group Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="computerGroup in vm.savingPlan.compGroups">
                        <td>{{ computerGroup.groupName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </uib-tab>
    <uib-tab index="1" heading="Computers {{vm.savingPlan.computers.length}}">
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>Computer Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="computer in vm.savingPlan.computers">
                        <td>{{ computer.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </uib-tab>
</uib-tabset>
